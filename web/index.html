  <body>
    <div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="/">Anrufbeantworter</a>

      <ul id="navigation" class="nav"></ul>
      <ul class="nav pull-right">
        <li style="display: none;" bind="visible: telefon.model.player_is_playing">
          <!-- <h3>Anruf
          von <span bind="text:telefon.model.player_call_text"></span></h3>
          -->
          <audio id="player"
                 autoplay="autoplay" type="type/mpeg"
                 controls="controls"
                 bind="src:telefon.model.player_playing_url" src="/">
          </audio>
        </li>

      </ul>
    </div>
  </div>
</div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span9">
          <div id="content">

            <table class="table">
  <thead>
    <tr>
      <th>Anrufer</th>
      <th>Dauer</th>
      <th>Datum</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr bindseq="telefon.model.calls">
      <td data-name="caller" bind="text: telefon.model.caller_text"></td>
      <td data-name="duration" width="5em" bind="text: telefon.model.duration_text"></td>
      <td data-name="date" bind="text: telefon.model.date_text"></td>
      <td data-name="play" style="text-align: right;">
        <a class="btn btn-success"
           bind="click: telefon.controller.play_clicked; href: telefon.model.audio_href">
          <i class="icon-play"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

  </li>
</ul>

        </div>
        <div class="span3">
          <div id="sidebar">
            
          </div>
        </div>

      <div id="options"></div>
      <footer></footer>
