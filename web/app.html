            <table class="table">

      <th></th>

  </thead>
  <tbody>
    {{range . }}

      <td data-name="date">{{.Date}}</td>

        <a class="play-voicemail btn btn-success"
           href="{{.VoicemailPath}}">
          <i class="icon-play"></i>
        </a>
      </td>
    </tr>
    {{end}}

    <script type="text/javascript" src="/js"></script>
<script type="text/javascript">
$(".play-voicemail").click(function(e) {
    var i = $(this).find("i");
    var play = i.hasClass("icon-play");
    
    $(".play-voicemail").removeClass("btn-danger").addClass("btn-success");
    $(".play-voicemail").find("i").removeClass("icon-stop").addClass("icon-play");
    
    if(play) {
        $("#playerContainer").show();
        $("#player").attr("src", $(this).attr("href"));
        document.getElementById("player").play();
        $(this).removeClass("btn-success").addClass("btn-danger");
        i.removeClass("icon-play").addClass("icon-stop");
    } else {
        $("#playerContainer").hide();
        document.getElementById("player").pause();
    }
    
    e.preventDefault();
});
</script>
